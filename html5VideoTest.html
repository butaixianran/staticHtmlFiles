<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <script src="https://dn-cdnjsnet.qbox.me/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div style="padding:6px;margin:6px">
    <label>视频文件地址：</label>
    <input id="file">
    <button id="btn">确定</button>
      <div id="msg" style="padding:3px;margin:3px;"></div>
      <button id="know" style="display:none;">知道了</button>
    </div>
  <video id="my-video" class="video-js" controls preload="auto" autoplay width="720" height="405" data-setup="{}" src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4' codecs="avc1.4D401E, mp4a.40.2"'>
  </video>
  
  <script>
   $(function(){
    $("#btn").click(function(){
        var file = $("#file").val();
        console.log(file);
        var video = $("#my-video");
        $("#my-video").attr("src", file);
        video.load();
      $("#msg").html("大文件视频会缓冲较久，稍候会自动播放");
      document.getElementById("know").style.display = "inline-block";
    });
     
    $("#know").click(function(){
      $("#msg").html("");
      document.getElementById("know").style.display = "none";
    });
     
   });
  </script>

  

  
</body>
</html>
