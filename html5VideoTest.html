<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>html5视频播放</title>
</head>
<body>
    <div style="padding:6px;margin:6px">
    <label>视频文件地址：</label>
    <input id="file">
    <button id="btn">确定</button>
      <div id="msg" style="padding:3px;margin:3px;"></div>
      <button id="know" style="display:none;">知道了</button>
    </div>
  <video id="my-video" class="video-js" controls preload="auto" autoplay width="720" height="405" data-setup="{}" src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
  </video>
  
  
  <script>

   document.getElementById("btn").addEventListener( "click", function(){
        var file = document.getElementById("file").value;
        console.log(file);
        var video = document.getElementById("my-video");
        video.setAttribute("src", file);
        video.load();
        document.getElementById("msg").innerHTML = "大文件视频会缓冲较久，稍候会自动播放";
      document.getElementById("know").style.display = "inline-block";
   }, false );

   document.getElementById("know").addEventListener( "click", function(){
        document.getElementById("msg").innerHTML = "";
        document.getElementById("know").style.display = "none";
   }, false );

  </script>

  

  
</body>
</html>
